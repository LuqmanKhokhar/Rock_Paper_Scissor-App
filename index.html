<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock_Paper_Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Rock_Paper_Scissor</h1>
    </header>

    <main>
      <div class="choices">
        <div class="choice" id="rock">
          <img src="1.png" alt="rock" />
        </div>

        <div class="choice" id="paper">
          <img src="2.png" class="img-responsive" />
        </div>

        <div class="choice" id="scissors">
          <img src="3.png" class="img-responsive" />
        </div>
      </div>

      <div class="score-board">
        <div class="score">
          <p class="user-score">0</p>
          <p>You</p>
        </div>

        <div class="score">
          <p class="comp-score">0</p>
          <p>Comp</p>
        </div>
      </div>

      <div class="msg-container">
        <p class="msg">Play your game.</p>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
